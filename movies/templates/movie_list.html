<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
</head>
<body>
    <h2>Movie List</h2>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a>
            </li>
        {% empty %}
            <li>No movies available.</li>
        {% endfor %}
    </ul>
</body>
</html>
